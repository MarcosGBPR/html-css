<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos do HTML 5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <video controls width="300" preload="metadata" autoplay  poster="imagens/foto-m.png">
        <source src="midias/vaso.mp4" type="video/mp4">
        <source src="midias/vaso.ogv" type="video/ogv">
        <source src="midias/vaso.webm" type="video/webm">
    </video>

    <h1>Inserinvo vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/8wiAn-5fLV4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h2>Inserindo vídeos do Vimeo</h2>
    <iframe src="https://player.vimeo.com/video/599696591?h=a4fea7991e&title=0&byline=0&portrait=0" width="640" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
